<template name="navigation">
  <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/About">Quick Cue</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{#if signedIn}}
              {{>navRoute route='CueSheet' name='Cue Sheet' }}
              {{>navRoute route='Instruments' name='Instruments' }}
              {{>navRoute route='Notes' name='Notes' }}
              <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Actions <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                    <a href="#" data-toggle="modal" data-target="#autoNote">
                      <span class="glyphicon glyphicon-list-alt"></span>
                      Quick Note
                    </a>
                </li>
                <li class="disabled">                 
                  <a href="#">
                    <span class="glyphicon glyphicon-open"></span>
                    Change Show
                  </a>
                </li>
              </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  Reports <span class="caret"></span>
                </a>
                
                <ul class="dropdown-menu">
                  <li>
                    <a href="{{ pathFor route='PrintCues'}}">
                      <span class="glyphicon glyphicon-print"></span>
                      Cue Sheet 
                    </a>
                  </li>
                  <li>
                    <a href="{{ pathFor route='PrintNotes'}}">
                      <span class="glyphicon glyphicon-print"></span>
                      Notes by Department
                    </a>
                  </li>
                </ul>
              </li>
            {{/if}}
          </ul>
          
          <ul class="nav navbar-nav navbar-right">   
            {{#unless signedIn}}
              <li>
                <a href="{{ pathFor route='Account' }}">Sign in</a>  
              </li>
            {{else}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <span class="glyphicon glyphicon-user"></span>
                  {{email}}  
                  <span class="caret"></span>
                </a>
                
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="signout">
                    Sign Out
                    <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                  </li>
                </ul>
              </li>
            {{/unless}}
          </ul>
        </div>
      </div>
    </nav>
  
  <div id="autoNote" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h3>Take a Note</h3>
        </div>
        
        <div class="modal-body">
          {{> autoNote }}
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>

        </div>
      </div>  
    </div>
  </div>
 
</template>

<template name="goRegister">
  <div class="alert">
    <h2>Please register an account</h2>
    <a href="/Account/">Register Here</a>
  </div>
</template>

<template name="navRoute"> 
  <li class="{{ activeRoute route }}">
    <a href="{{ pathFor route=route }}">{{name}}</a>
  </li>  
</template>

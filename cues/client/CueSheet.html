<template name="CueSheet">
	<h1>Cue Sheet</h1>
	{{#unless currentUser}}
		<h2>Unauthorized</h2>
		{{> goRegister }}
	{{/unless}}
	{{#if currentUser}}
		{{> cueControls }}
		<label>Total Cues: {{cueCount}}</label>
		<!-- Confirm Delete Functionality -->
		<div class="checkbox">
			<label>
				<input id="no-confirm" type="checkbox" checked="{{noConfirm}}" />
				{{#if noConfirm}}
					Do not confirm delete
				{{else}}
					Confirm Delete
				{{/if}}
			</label>
  	</div>
		<div class="cue-stack table cue">
			{{> cueTableHeader }}
			{{#each cues}}
				{{> cueItem}}
			{{/each}}
		</div>
		{{> cueControls }}
	{{/if}}
</template>

<template name="cueTableHeader">
  <div class="table-row">
    <div class="table-cell">Cue</div>
    <div class="table-cell">Label</div>
    <div class="table-cell">Description</div>
    <div class="table-cell">Placement</div>
    <div class="table-cell">Page</div>
    <div class="table-cell"></div>
    <div class="table-cell"></div>
  </div>
</template>

<template name="cueItem">
	{{> cueItemInner}}
</template>

<template name="cueItemInner">
  <div class="table-row spreadsheet">
    <div class="table-cell cue-number">
      <input type="text" value="{{number}}" name="cue-number" class="spreadsheet" />
    </div>
    
    <div class="table-cell cue-label">
      <input type="text" value="{{label}}" name="cue-label" class="spreadsheet"/>
    </div>

    <div class="table-cell cue-description">
      <input type="text" value="{{description}}" name="cue-description" class="spreadsheet"/>
    </div>

    <div class="table-cell cue-placement">
      <input type="text" value="{{placement}}" name="cue-placementr" class="spreadsheet"/>
    </div>
        
    <div class="table-cell cue-page">
      <input type="text" value="{{page}}" name="cue-page" class="spreadsheet"/>
    </div>
    
    <div class="table-cell cue-controls">
      <input type="submit" style="display:none;" />
      <button class="addNote btn btn-default btn-sm">N</button>
      <!--
      <button class="addWorkNote btn btn-default">W</button>
      <button class="addFocusNote btn btn-default">F</button>
      -->
      {{#unless confirmDeletes}}
        {{#if remove}}
          <button class="restore  btn btn-success btn-sm">R</button>
        {{else}}
          <button class="remove  btn btn-warning btn-sm">R</button>
        {{/if}}
      {{else}}
        <button class="delete  btn btn-danger btn-sm">Delete</button>  
      {{/unless}}
    </div>

    <div class="cell cue-delete">
      {{#unless confirmDeletes}}
        {{#if remove}}
          <button class="delete  btn btn-danger">Delete</button>
        {{/if}}
      {{/unless}}
    </div>
    
    <div class="modal fade" id="note-{{_id}}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h1> HEADER</h1></div>
          <div class="modal-body">
            <h1> BODY</h1>
            {{number}}
            <br />
            {{label}}
            <br />
            {{description}}
            <br />
            {{placement}}
          </div>
          <div class="modal-footer"><h1>Footer</h1></div> 
        </div>
      </div>
    </div>
    
  </div>
</template>

<template name="cueControls">
  <div class="controls">
  	<form class="new-cue">
  		<table>
  			<tbody>
  				<tr>
  					<th>Number</th>
  					<th>Label</th>
  					<th>Description</th>
  					<th>Placement</th>
            <th>Page</th>
  				</tr>
  				<tr>
  					<td>
  						<input placeholder="Number" type="text" name="cueNumber" />
  					</td>
  					<td>
  						<input placeholder="Label" type="text" name="cueLabel" />
  					</td>
					<td>
  						<input placeholder="Description" type="text" name="cueDescription" />
  					</td>
					 <td>
  						<input placeholder="Placement" type="text" name="cuePlacement" />
  					</td>
            <td>
  						<input placeholder="Page" type="text" name="cuePage" />
  					</td>
  				</tr>

  			</tbody>
  		</table>
  	
      <input type="submit" value="Add Cue"/>

  	</form>
  </div>
</template>

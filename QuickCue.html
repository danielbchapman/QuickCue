<head>
  <title>QuickCue</title>
</head>

<body>
  <!-- Default Headers go here.. -->
  <h1>Welcome to Quick Cue v.0.0.1-DEV</h1>
  {{> nav }}
  {{#if currentUser}}
  
  <!--Cue List here -->
  <div>
 	<label>Total Cues: ({{cueCount}})</label>
  </div>
  <div class="cue-stack table cue">
    <div class="row">
      <div class="cell">Cue</div>
      <div class="cell">Label</div>
      <div class="cell">Description</div>
      <div class="cell">Placement</div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    {{#each cues}}
      {{> cue}}
    {{/each}}
  </div>
{{/if}}
</body>

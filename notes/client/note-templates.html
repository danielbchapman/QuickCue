<template name="notesList">
	<div class="row">
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
	</div>
	
	<div class="table">
		<div class="table-row header">
			<div class="table-ell">
				<label>Label</label>
			</div>
			<div class="table-cell">
				<label>Department</label>
			</div>
			<div class="table-cell">
				<label>Description</label>
			</div>
			<div class="table-cell">
				<label>Created</label>
			</div>
			<div class="table-cell">
			</div>
		</div>
	</div>
	<!-- Notes Table -->
	<div class="container">	
		{{#each notes}}
			{{>notesItem }}
		{{/each}}
	</div>
</template>

<template name="autoNote">
	<div style="padding:20px; width: 350px;">		
		{{> quickForm collection="Notes" id="insertBookForm" type="insert" omitFields="owner, created, show, completed"}}
	</div>
</template>

<template name="notesItem">
	<div class="note {{#if completed}} note-complete {{/if}} row">
		
		<div class="col-xs-12 col-md-4">
			<div class="row">
				<div class="col-xs-4">
					{{department}}
				</div>
				
				<div class="col-xs-4">
					{{ formatDate(created) }}
				</div>
				
				<div class="col-xs-4">
					{{label}}
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 col-md-4">
			{{description}}
		</div>
		
		<div class="col-xs-12 col-md-2">
			<div class="col-md-1">
				{{#if completed}}
					<button class="btn btn-success complete">Restore</button>
				{{else}}
					<button class="btn btn-primary complete">Complete</button>
				{{/if}}
			</div>
			
			<div class="col-md-1">
				{{#if completed}}
					<button class="btn btn-danger crud-d">Delete</button>
				{{/if}}
			</div>	
		</div>
	</div>
</template>

<template name="noteAdd">
	<div class="well" style="width: 400px;">
		<form>
			<div class="form-group">
				<label>Label</label>
				<input class="form-control" type="text" name="label" placeholder="Label"/>
			</div>
			
			<div class="form-group">
				<label>Description</label>
				<input class="form-control" type="text" name="description" placeholder="Description"/>	
			</div>
			
			<div class="form-group">
				<label>Department</label>
				{{> departmentList }}
			</div>
			
			<div class="form-group"></div>
			<input type="submit" value="Add" class="btn btn-primary" />
	</form>
	</div>
	
</template>

<template name="noteToggle">
	<div class="well">
		<label>Notes Toggle:</label>
		<button class="btn btn-primar toggleShow">
			{{#if showCompleted}}
				Show Completed
			{{else}}
				Hide Completed
			{{/if}}
		</button>
	</div>
</template>

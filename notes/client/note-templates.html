<template name="notesList">
	<h2>Notes</h2>
	<div class="table">
		<div class="row header">
			<div class="cell">
				Label
			</div>
			<div class="cell">
				Department
			</div>
			<div class="cell">
				Description
			</div>
			<div class="cell">
				Created
			</div>
			<div class="cell">
			</div>
		</div>
		<!-- Notes Table -->
		{{#each notes}}
				{{>notesItem }}
		{{/each}}
	</div>
</template>

<template name="autoNote">
	{{> quickForm collection="Notes" id="insertBookForm" type="insert" omitFields="[created, owner, show, completed]"}}
</template>

<template name="notesItem">
	<div class="row stripes {{#if completed}} note-complete {{/if}}">
		
		<div class="cell">
			{{label}}
		</div>
		
		<div class="cell">
			{{department}}
		</div>
		
		<div class="cell">
			{{description}}
		</div>
		
		<div class="cell">
			{{ formatDate(created) }}
		</div>
		
		<div class="cell">
			{{#if completed}}
				<button class="btn btn-success complete">Restore</button>
			{{else}}
				<button class="btn btn-primary complete">Complete</button>
			{{/if}}
		</div>
		
		<div class="cell">
			{{#if completed}}
				<button class="btn btn-danger crud-d">Delete</button>
			{{/if}}
		</div>
	</div>
</template>

<template name="noteAdd">
	<form>
		<input type="text" name="label" placeholder="Label"/>
		<input type="text" name="description" placeholder="Description"/>
		{{> departmentList }}
		<input type="submit" value="Add"/>
	</form>
</template>

<template name="noteToggle">
	<div class="well">
		<label>Notes Toggle:</label>
		<button class="btn btn-primar toggleShow">
			{{#if showCompleted}}
				Show Completed
			{{else}}
				Hide Completed
			{{/if}}
		</button>
	</div>
</template>

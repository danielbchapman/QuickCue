<!-- REPORTING -->
<template name="PrintNotes">
	<div class="report">
		{{#if totalNotes gt 0}}
			{{#if departments count gt 0}}
				{{#each departments}}
					{{> PrintNoteDetail department=this}}
				{{/each}}
			{{/if}}
		{{else}}
			<div class="well">
				<h3 class="info">There are no notes</h3>
				<p class="info">
					There are no notes currently outstanding. 
				</p>
			</div>
		{{/if}}
	</div>
</template>

<template name="PrintNoteDetail">
	{{#with notesForDepartment department false}}
		{{#if hasNotes}}
			<h3 class="info">{{this.name}} ({{this.incomplete.length}})</h3>
			<hr />
			{{#each this.incomplete}}
				<label>{{label}}</label>
				<label class="time">{{created}}</label>
				<p>{{description}}</p>			
			{{/each}}
			
			{{#each this.complete}}
				<label class="note-complete">{{label}}</label>
				<label class="time note-complete">{{created}}</label>
				<p class="note-complete">{{description}}</p>			
			{{/each}}
		{{/if}}
	{{/with}}
</template>

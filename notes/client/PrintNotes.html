<!-- REPORTING -->
<template name="PrintNotes">
	<div class="report">
		{{#if totalNotes gt 0}}
			{{#if departments count gt 0}}
				{{#each departments}}
					{{> PrintNoteDetail department=this}}
				{{/each}}
			{{/if}}
		{{else}}
			<div class="well">
				<h3 class="info">There are no notes</h3>
				<p class="info">
					There are no notes currently outstanding. 
				</p>
			</div>
		{{/if}}
	</div>
</template>

<template name="PrintNoteDetail">
	{{#with notesForDepartment department false}}
		{{#if hasNotes}}
			<h4 class="info">{{this.name}} ({{this.incomplete.length}})</h4>
			<hr />
			{{#each this.incomplete}}
				<note>
					<label>{{label}}</label>
					<timestamp>{{created}}</timestamp>
					<description>
						{{description}}
					</description>
				</note>			
			{{/each}}
			
			{{#each this.complete}}
				<note class="note-complete">
					<label>{{label}}</label>
					<timestamp>{{created}}</timestamp>
					<description>
						{{description}}
					</description>
				</note>			
			{{/each}}
		{{/if}}
	{{/with}}
</template>
